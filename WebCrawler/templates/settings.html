<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Crawler | Settings</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Style CSS -->
    <link href="/static/theme/html/css/style.css" rel="stylesheet">
    <style>
        html {
          background: url(/static/theme/html/img/bg.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          color: white;
        }
        body{
         background: none;
        }



    </style>
    <style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

/* The Close Button */
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal-header {
    padding: 2px 16px;
    background-color: #790707;
    color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
    padding: 2px 16px;
    background-color: #790707;
    color: white;
}



    </style>
</head>
<body>

<section style="padding: 100px 100px 0 100px">
    <div align="center">
        <img src="/static/theme/html/img/logo.png" style="width:200px">
        <h1>Web Crawler Settings</h1>
    </div>
    <hr>
</section>

<section style="padding: 100px 100px 0 100px">
    <form method="post" action="{% url 'document_parsing' %}">
        {% csrf_token %}
        <table>
            <tbody>
            <tr align="left">
                <td>
                    Location of Files (Directory)
                </td>
                <td>
                    <select id="workdir" name="workdirPath" style="width:100%">
                        <option value=""></option>
                        <option value="{{work_dir}}">{{work_dir}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Stop Words File
                </td>
                <td>
                    <select id="stopWords" name="stopWordsFile" style="width:100%">
                        <option value=""></option>
                        <option value="{{stop_words_dir}}">{{stop_words_dir}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Exception Words File
                </td>
                <td>
                    <select id="excpWords" name="excpWordsFile" style="width:100%">
                        <option value=""></option>
                        <option value="{{exception_words_dir}}">{{exception_words_dir}}</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Direct Index Directory(Where to save the files)
                </td>
                <td>
                    <select id="dirIndex" name="dirIndex" style="width:100%">
                        <option value=""></option>
                        <option value="{{direct_index_dir}}">{{direct_index_dir}}</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Reverse Index Directory(Where to save the files)
                </td>
                <td>
                    <select id="revIndex" name="revIndex" style="width:100%">
                        <option value=""></option>
                        <option value="{{reverse_index_dir}}">{{reverse_index_dir}}</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Extension
                </td>
                <td>
                    <select id="extension" name="extension" style="width:100%">
                        <option value=""></option>
                        <option value=".txt">.txt</option>
                        <option value=".html">.html</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>

        <div align="center">
            <button id="myBtn">Run Crawler</button>
        </div>

    </form>
</section>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Please wait while we process data ...</h2>
        </div>
        <div class="modal-body ">
            <div align="center">
                <img src="/static/theme/html/img/giphy.gif">
            </div>
        </div>
    </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


</script>
</body>
</html>
